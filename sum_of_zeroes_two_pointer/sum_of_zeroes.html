<body>
    <h1>Sum Of Zeroes Two Pointer Method</h1>
</body>

<script>

    function sumOfZeroes(array){

        let left = 0; 
        let right = array.length-1;

    

        while(left < right){

             sum = array[left] + array[right]

            if(sum == 0){

                return [array[left] , array[right]]

            }else if(sum > 0){
                right--

            }else{
                left++
            }

        }


    }

   let output =  sumOfZeroes([-5, -4,-3,-2,0,2,4,6,8])

   console.log(output)
</script>
