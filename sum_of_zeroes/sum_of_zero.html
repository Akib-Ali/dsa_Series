<body>
    <h1>Sum Of Zeroes </h1>
    <h1>Time complexity (ON2) </h1>
    <h1>dsa series</h1>
</body>

<script>

    // input = [-5, -4,-3,-2,0,2,4,6,8]

    // output = [-4,4]




    function getSumOfZero(array){

        for(let number of array){

            for(let j = 1; j < array.length; j++){

              if(number + array[j] == 0){

                return [number , array[j]]

              }

            }

        }



    }


let output =getSumOfZero([-5, -4,-3,-2,0,2,4,6,8])

    console.log(output)
</script>
