<body>
    <h1>Learn Call Back Function and higher Order Function</h1>
</body>

<script>


// sum function =>  callback function 
// masterfunction => higher order function

    let sum=(a,b)=>{

        let add = a +b
         
        return add;


    }

    // let add = sum(5,10);


    let higherorderfunction=(num1,num2,operator)=>{

        return operator(num1,num2)


    }

    let callhigherorderfunction =  higherorderfunction(50,10,sum)

    console.log(callhigherorderfunction)

    
</script>
