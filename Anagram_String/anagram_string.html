<body>
    <h1>Anagram String</h1>
    <h1>liner time complexity </h1>
    <h2>O(n)</h2>
</body>

<script>

  function anagram(str1,str2){

    if(str1.length != str2.length){
    return false;
    }

   let countobj = {}
    for(let letter of str1){
    countobj[letter] = (countobj[letter] || 0) +1
   }
    
   for(let letter2 of str2){

    if(!countobj[letter2]){
      return false

    }else{

      countobj[letter2]-1
      
    }

   }



   return true

  }


const output = anagram("AKIBALI","ALIAKIB")
console.log(output)
</script>
